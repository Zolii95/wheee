<ion-view>
  <ion-content class="container-padding padt-55">
    <h1>My Bookmarks</h1>

        <div class="row header" nf-if="data">
          <div class="col">Event Title</div>
          <div class="col">Place</div>
          <div class="col">Date</div>
          <div class="col">Status</div>
        </div>
        <div class="row mb-20" ng-repeat="data in myBookmarks" data-ng-init="eventId=data.id;" data-ng-attr-id="eventId" data-ng-click="GoToDetails(eventId)">
          <div class="col padt-13">{{data.event_title}}</div>
          <div class="col padt-13">{{data.local_name}}</div>
          <div class="col">{{data.event_start}}</div>
          <div class="col {{data.class}} padt-13">{{data.status}}</div>
        </div>


        <p>Apply and participate on events with Wheee! and win!</p>
        <a ng-href="#/app/future_events" class="button dashButton mb-20">Start Searching Now!</a>

  </ion-content>
</ion-view>
