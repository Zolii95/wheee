<ion-view>
  <ion-content class="container-padding padt-55">
    <p class="subtitle white mt-25">
        <i class="ion-android-done-all"> </i>
        <span>My applications</span>
    </p>

    <div class="myapp-div" ng-repeat="data in myApplications" data-ng-init="eventId=data.id;" data-ng-attr-id="eventId" data-ng-click="GoToDetails(eventId)" style="background-image: url(http://www.wheee.eu/upload/headers/{{data.header_image}});">
      <div class="title-column">


          <div class="application-block float-left mb-0">
            <span>&nbsp;</span>
          </div>
          <div class="clearer"></div>

          <div class="application-block bb float-left mb-0">
            <i class="ion-location"> </i>
            <span>Event place</span>
          </div>
          <div class="clearer"></div>

          <div class="application-block bb float-left mb-0">
            <i class="ion-ios-calendar"> </i>
            <span>Date</span>
          </div>
          <div class="clearer"></div>

          <div class="application-block bb float-left mb-0">
            <i class="ion-ios-clock"> </i>
            <span>Hour</span>
          </div>
          <div class="clearer"></div>

          <div class="application-block float-left mb-0">
            <i class="ion-asterisk"> </i>
            <span>Status</span>
          </div>
          <div class="clearer"></div>

      </div>
      <div class="content-column">
          <div class="application-block float-left mb-0">
            <i class="ion-flag"> </i>
            <b><span class="font-16">{{data.event_title}}</span></b>
          </div>
          <div class="clearer"></div>

          <div class="application-block bb float-left mb-0">
            <span>{{data.local_name}}</span>
          </div>
          <div class="clearer"></div>

          <div class="application-block bb float-left mb-0">
            <span>{{data.event_start_date}}</span>
          </div>
          <div class="clearer"></div>

          <div class="application-block bb float-left mb-0">
            <span>{{data.event_start_hour}}</span>
          </div>
          <div class="clearer"></div>

          <div class="application-block float-left mb-0">
            <span>{{data.status}}</span>
          </div>
          <div class="clearer"></div>
      </div>
    </div>
    <div class="clearer"></div>

        <p>Apply and participate on events with Wheee! and win!</p>
        <a ng-href="#/app/future_events" class="button dashButton mb-20">Start Searching Now!</a>

  </ion-content>
</ion-view>
